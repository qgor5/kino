<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Детали актёра</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    img {
      border-radius: 8px;
      max-width: 300px;
      display: block;
      margin-bottom: 20px;
    }
    a {
      color: #00aaff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="index.html">← Назад к списку</a>
  <h1 id="name"></h1>
  <img id="photo" src="" alt="Фото актёра" />
  <p id="birthday"></p>
  <p id="placeOfBirth"></p>
  <p id="biography"></p>

  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    // Получаем ID актёра из параметров URL
    const urlParams = new URLSearchParams(window.location.search);
    const personId = urlParams.get('id');

    if (!personId) {
      document.body.innerHTML = '<p>Ошибка: не указан ID актёра.</p>';
    } else {
      fetch(`https://api.themoviedb.org/3/person/${personId}?api_key=${API_KEY}&language=ru-RU`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('name').textContent = data.name || 'Имя не найдено';
          document.getElementById('photo').src = data.profile_path ? IMG_URL + data.profile_path : 'https://via.placeholder.com/300x450?text=No+Photo';
          document.getElementById('photo').alt = data.name || 'Фото актёра';
          document.getElementById('birthday').textContent = data.birthday ? `Дата рождения: ${data.birthday}` : '';
          document.getElementById('placeOfBirth').textContent = data.place_of_birth ? `Место рождения: ${data.place_of_birth}` : '';
          document.getElementById('biography').textContent = data.biography || 'Биография отсутствует.';
        })
        .catch(() => {Add commentMore actions
          document.body.innerHTML = '<p>Ошибка при загрузке данных актёра.</p>';
        });
    }
  </script>
</body>
</html>
