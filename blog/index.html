<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <title>Блог — Статьи о фильмах | TopKino</title>
  <meta name="description" content="Читайте интересные статьи о фильмах, обзоры, новости кино и рекомендации на TopKino.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://topkino.netlify.app/blog/" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }
    header {
      position: sticky;
      top: 0;
      background: #222;
      padding: 10px 15px;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #00aaff;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    nav a {
      background: #444;
      color: white;
      padding: 8px 16px;
      font-size: 0.95rem;
      border-radius: 18px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    nav a:hover,
    nav a.active {
      background-color: #00aaff;
    }
    main {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .post-card {
      background: #1d1d1d;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
      text-decoration: none;
      color: white;
      transition: transform 0.3s;
    }
    .post-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #00aaff;
    }
    .post-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }
    .post-content {
      padding: 12px;
    }
    .post-title {
      font-size: 1rem;
      margin: 0 0 10px;
      color: #00aaff;
    }
    .post-excerpt {
      font-size: 0.9rem;
      color: #ccc;
      line-height: 1.4;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #aaa;
      font-size: 0.8rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>TopKino</h1>
    <nav>
      <a href="/index.html">Главная</a>
      <a href="/blog/" class="active">Блог</a>
    </nav>
  </header>

  <main>
    <!-- Пример одной статьи -->
    <a href="/blog/karate-kid-2025.html" class="post-card">
      <img src="https://image.tmdb.org/t/p/w500/4Zy6uJtqNmfvG3QtYhYV5rKY5Zf.jpg" alt="Каратэ-пацан 2025">
      <div class="post-content">
        <h2 class="post-title">Каратэ-пацан (2025): Всё, что известно</h2>
        <p class="post-excerpt">Узнайте подробности о новом фильме «Каратэ-пацан 2025» — актёры, дата выхода, сюжет и сравнение с оригиналом.</p>
      </div>
    </a>
  </main>

  <footer>
    © 2025 TopKino. Все права защищены.
  </footer>

</body>
