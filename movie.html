<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TopKino — Детали фильма</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 15px;
    }
    .movie-details {
      max-width: 800px;
      margin: auto;
    }
    .movie-details img {
      max-width: 100%;
      border-radius: 8px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    a {
      color: #00aaff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="/">← Назад к списку фильмов</a>
  <div class="movie-details" id="movie-details">Загрузка...</div>
  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    function getMovieIdFromUrl() {
      const parts = window.location.pathname.split('/');
      const fileName = parts[parts.length - 1];
      const idMatch = fileName.match(/^([0-9]+)/);
      return idMatch ? idMatch[1] : null;
    }

    async function fetchMovie(id) {
      const container = document.getElementById('movie-details');
      if (!id) {
        container.innerHTML = '<p>Ошибка: не найден ID фильма в URL</p>';
        return;
      }

      try {
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=ru-RU`);
        if (!res.ok) throw new Error('Фильм не найден');
        const movie = await res.json();
        container.innerHTML = `
          <h1>${movie.title}</h1>
          <img src="${IMG_URL + movie.poster_path}" alt="${movie.title}" />
          <p><strong>Жанры:</strong> ${movie.genres.map(g => g.name).join(', ')}</p>
          <p><strong>Дата выхода:</strong> ${movie.release_date}</p>
          <p><strong>Рейтинг:</strong> ${movie.vote_average}</p>
          <p>${movie.overview}</p>
        `;
      } catch (error) {
        container.innerHTML = '<p>Произошла ошибка при загрузке данных о фильме.</p>';
      }
    }

    const movieId = getMovieIdFromUrl();
    fetchMovie(movieId);
  </script>
</body>
</html>
