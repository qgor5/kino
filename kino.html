<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Информация о фильме - TopKino</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 0; padding: 0; }
    header, footer { background: #222; padding: 15px 30px; text-align: center; }
    main {
      max-width: 800px; margin: 20px auto; padding: 0 20px;
      text-align: center;
    }
    img {
      max-width: 100%; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TopKino</h1>
    <!-- Здесь можешь вставить меню -->
  </header>

  <main id="movie-info">
    <p>Загрузка...</p>
  </main>

  <footer>
    <small>© 2025 TopKino. Все права защищены.</small>
  </footer>

  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const IMG_BASE_URL = 'https://image.tmdb.org/t/p/w500';

    // Получаем id фильма из URL ?id=12345
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    async function fetchMovie(id) {
      try {
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${API_KEY}&language=ru-RU`);
        if (!res.ok) throw new Error('Ошибка загрузки информации о фильме');
        const movie = await res.json();
        displayMovie(movie);
      } catch (err) {
        document.getElementById('movie-info').innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }

    function displayMovie(movie) {
      const container = document.getElementById('movie-info');
      container.innerHTML = `
        <img src="${movie.poster_path ? IMG_BASE_URL + movie.poster_path : 'https://via.placeholder.com/500x750?text=Нет+постера'}" alt="${movie.title}" />
        <h1>${movie.title}</h1>
        <!-- Здесь позже можно добавить описание, трейлер и другое -->
      `;
    }

    if (movieId) {
      fetchMovie(movieId);
    } else {
      document.getElementById('movie-info').innerHTML = '<p>Фильм не выбран.</p>';
    }
  </script>
</body>
</html>
