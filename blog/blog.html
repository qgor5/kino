    header {
      position: sticky;
      top: 0;
      background: #222;
      padding: 10px 15px;
      z-index: 1000;

      border-radius: 8px;

      box-shadow: 0 0 6px rgba(0,0,0,0.6);
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
    }
    .article:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px #00aaff;
    }
    .article img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .article-title {
      padding: 10px;
      font-size: 1rem;
      text-align: center;
    }
    footer {
