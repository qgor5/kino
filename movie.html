<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopKino — Детали фильма</title>
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#111">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 15px;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .poster {
      width: 300px;
      height: 450px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      object-fit: cover;
      background-color: #222;
    }
    .details {
      flex: 1;
      min-width: 280px;
      max-width: 600px;
    }
    .video-wrapper {
      margin: 40px auto 20px;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      cursor: pointer;
    }
    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-button::before {
      content: '';
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent white;
    }
    .seo-text {
      background: #1a1a1a;
      padding: 20px;
      margin-top: 40px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      line-height: 1.6;
    }
    .seo-text h2 {
      margin-top: 0;
      color: #00aaff;
    }
    .social-links {
      margin-top: 40px;
      text-align: center;
    }
    .social-links a {
      margin: 0 10px;
    }
    .lang-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #1a1a1a;
      border-radius: 5px;
      padding: 5px 10px;
      z-index: 9999;
    }
    .lang-switcher button {
      background: none;
      border: none;
      color: #eee;
      margin: 0 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .lang-switcher button.active {
      color: #00aaff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="lang-switcher">
    <button onclick="setLang('ru')" id="lang-ru">RU</button>
    <button onclick="setLang('uk')" id="lang-uk">UA</button>
    <button onclick="setLang('en')" id="lang-en">EN</button>
  </div>

  <a href="/index.html">← Назад к списку фильмов</a>

  <div class="container">
    <img class="poster" src="" alt="Постер фильма">
    <div class="details">
      <h1 class="title"></h1>
      <p class="meta-info" id="releaseDate"></p>
      <p class="meta-info" id="director"></p>
      <p class="meta-info" id="actors"></p>
      <p class="description"></p>
      <p class="meta-info" id="rating"></p>
    </div>
  </div>

  <div class="video-wrapper" id="videoWrapper" style="display:none;">
    <img id="videoThumb" src="" alt="Трейлер">
    <div class="play-button"></div>
  </div>

  <div class="seo-text" id="seoText"></div>

  <div class="social-links">
    <a href="https://t.me/film_kia" target="_blank" rel="noopener" title="Telegram">
      <svg viewBox="0 0 24 24" width="32" height="32"><path fill="#0088cc" d="M9.99 17.99l-.4-3.57 9.36-8.46-11.5 7.1-4.3-1.34 20.2-8.08-3.36 17.35-6.4-5.4-3.6 2.4z"/></svg>
    </a>
    <a href="https://www.youtube.com/channel/UCp3sC6EPr6qhLKVMbA0S64A" target="_blank" rel="noopener" title="YouTube">
      <svg viewBox="0 0 24 24" width="32" height="32"><path fill="#FF0000" d="M23 7s-.2-1.5-.8-2.2c-.7-.8-1.6-.8-2-1C17.7 3.5 12 3.5 12 3.5s-5.7 0-8.2.3c-.5.2-1.3.2-2 1C1.2 5.5 1 7 1 7S.8 8.8.8 10.6v2.8C.8 15.2 1 17 1 17s.2 1.5.8 2.2c.7.8 1.6.8 2 1C6.3 20.5 12 20.5 12 20.5s5.7 0 8.2-.3c.5-.2 1.3-.2 2-1 .6-.7.8-2.2.8-2.2s.2-1.8.2-3.6v-2.8C23.2 8.8 23 7 23 7z"/><path fill="#FFF" d="M10 15.5v-7l6 3.5-6 3.5z"/></svg>
    </a>
    <a href="https://www.facebook.com/groups/kino1" target="_blank" rel="noopener" title="Facebook">
      <svg viewBox="0 0 24 24" width="32" height="32"><path fill="#1877f2" d="M22.676 0H1.324C.593 0 0 .593 0 1.324v21.352C0 23.407.593 24 1.324 24h11.495v-9.294H9.847V11.04h2.972V8.414c0-2.937 1.794-4.541 4.414-4.541 1.256 0 2.337.094 2.652.135v3.074h-1.82c-1.429 0-1.705.679-1.705 1.673v2.195h3.409l-.444 3.667h-2.965V24h5.81C23.407 24 24 23.407 24 22.676V1.324C24 .593 23.407 0 22.676 0z"/></svg>
    </a>
  </div>

<script>
  const API_KEY = '7cb67565ace3a08cd9d099c749787121';
  const IMG_URL = 'https://image.tmdb.org/t/p/w500';
  const movieId = location.pathname.split('/').pop().split('-')[0];
  const seoTextEl = document.getElementById('seoText');

  // Храним язык в localStorage, по умолчанию 'ru'
  let currentLang = localStorage.getItem('lang') || 'ru';

  // Устанавливаем и сохраняем язык, перезагружаем страницу
  function setLang(lang) {
    if (lang === currentLang) return;
    localStorage.setItem('lang', lang);
    location.reload();
  }

  // Подсвечиваем активный язык в переключателе
  function highlightLang() {
    document.querySelectorAll('.lang-switcher button').forEach(btn => btn.classList.remove('active'));
    const activeBtn = document.getElementById('lang-' + currentLang);
    if (activeBtn) activeBtn.classList.add('active');
  }

  // Загружаем данные фильма на выбранном языке
  async function loadMovie() {
    // Преобразуем кода языка для TMDB API:
    // ru => ru-RU, uk => uk-UA, en => en-US
    let apiLang = 'ru-RU';
    if (currentLang === 'uk') apiLang = 'uk-UA';
    else if (currentLang === 'en') apiLang = 'en-US';

    const movieRes = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}&language=${apiLang}`);
    if (!movieRes.ok) {
      seoTextEl.textContent = 'Ошибка загрузки данных фильма';
      return;
    }
    const movie = await movieRes.json();

    const creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${API_KEY}&language=${apiLang}`);
    const credits = await creditsRes.json();

    const director = credits.crew.find(p => p.job === 'Director')?.name || (currentLang === 'uk' ? 'Невідомий' : currentLang === 'en' ? 'Unknown' : 'Неизвестен');
    const actors = credits.cast.slice(0, 3).map(a => a.name);
    const genres = movie.genres.map(g => g.name);
    const poster = movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/300x450';

    document.querySelector('.poster').src = poster;

    // Перевод заголовка страницы и h1
    document.title = `${movie.title} (${movie.release_date?.slice(0,4) || ''}) — TopKino`;
    document.querySelector('.title').textContent = `${movie.title} (${movie.release_date?.slice(0,4) || ''})`;

    // Перевод подписей по языку
    const labels = {
      ru: { releaseDate: 'Дата выхода', director: 'Режиссёр', actors: 'Актёры', rating: 'Рейтинг TMDB' },
      uk: { releaseDate: 'Дата виходу', director: 'Режисер', actors: 'Актори', rating: 'Рейтинг TMDB' },
      en: { releaseDate: 'Release Date', director: 'Director', actors: 'Actors', rating: 'TMDB Rating' }
    };

    document.getElementById('releaseDate').textContent = `${labels[currentLang].releaseDate}: ${movie.release_date || '-'}`;
    document.getElementById('director').textContent = `${labels[currentLang].director}: ${director}`;
    document.getElementById('actors').textContent = `${labels[currentLang].actors}: ${actors.join(', ') || '-'}`;
    document.querySelector('.description').textContent = movie.overview || '';
    document.getElementById('rating').textContent = `${labels[currentLang].rating}: ${movie.vote_average?.toFixed(1) || '-'} (${movie.vote_count || 0} голосов)`;

    // SEO текст — сохраняем отдельно для каждого языка
    const seoKey = `seo-${movieId}-${currentLang}`;
    let seo = localStorage.getItem(seoKey);
    if (!seo) {
      seo = `<h2>${movie.title} — ${currentLang === 'uk' ? 'дивитися онлайн' : currentLang === 'en' ? 'watch online' : 'смотреть онлайн'}</h2>
      <p>${currentLang === 'uk' ? 'Фільм' : currentLang === 'en' ? 'Movie' : 'Фильм'} «${movie.title}» ${currentLang === 'uk' ? 'у жанрі' : currentLang === 'en' ? 'in genre' : 'в жанре'} ${genres.join(', ').toLowerCase()} ${currentLang === 'uk' ? 'вийшов у' : currentLang === 'en' ? 'released in' : 'вышел в'} ${movie.release_date?.slice(0, 4) || ''} ${currentLang === 'uk' ? 'році' : currentLang === 'en' ? '' : 'году'}. ${currentLang === 'uk' ? 'Режисер' : currentLang === 'en' ? 'Director' : 'Режиссёр'} — ${director}. ${currentLang === 'uk' ? 'У головних ролях' : currentLang === 'en' ? 'Starring' : 'В главных ролях'}: ${actors.join(', ')}. ${currentLang === 'uk' ? 'Сюжет' : currentLang === 'en' ? 'Plot' : 'Сюжет'}: ${movie.overview}</p>
      <p>${currentLang === 'uk' ? 'Проект отримав оцінку' : currentLang === 'en' ? 'This project received a rating of' : 'Этот проект получил оценку'} ${movie.vote_average?.toFixed(1) || '-'} ${currentLang === 'uk' ? 'на TMDB на основі' : currentLang === 'en' ? 'on TMDB based on' : 'на TMDB на основе'} ${movie.vote_count || 0} ${currentLang === 'uk' ? 'голосів' : currentLang === 'en' ? 'votes' : 'голосов'}.</p>`;
      localStorage.setItem(seoKey, seo);
    }
    seoTextEl.innerHTML = seo;

    // Обновим Schema.org JSON-LD с языком
    const schema = {
      "@context": "https://schema.org",
      "@type": "Movie",
      "name": movie.title,
      "description": movie.overview,
      "datePublished": movie.release_date,
      "url": location.href,
      "image": poster,
      "genre": genres,
      "inLanguage": currentLang,
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": movie.vote_average?.toFixed(1) || '0',
        "ratingCount": movie.vote_count || 0,
        "bestRating": "10",
        "worstRating": "1"
      },
      "review": {
        "@type": "Review",
        "author": { "@type": "Person", "name": "Кинообзор TopKino" },
        "datePublished": movie.release_date,
        "reviewBody": `Рецензия на фильм «${movie.title}»: отличная игра актёров и режиссура.`,
        "reviewRating": { "@type": "Rating", "ratingValue": "8", "bestRating": "10", "worstRating": "1" }
      },
      "director": { "@type": "Person", "name": director },
      "actor": actors.map(name => ({ "@type": "Person", "name": name })),
      "publisher": {
        "@type": "Organization",
        "name": "TopKino",
        "url": "https://topkino.netlify.app/"
      }
    };

    // Удалим старый JSON-LD если есть
    const oldJsonLd = document.querySelector('script[type="application/ld+json"]');
    if (oldJsonLd) oldJsonLd.remove();

    // Добавим новый
    const script = document.createElement('script');
    script.type = 'application/ld+json';
    script.textContent = JSON.stringify(schema);
    document.head.appendChild(script);
  }

  // Загружаем трейлер, учитывая язык
  async function loadTrailer() {
    let apiLang = 'ru-RU';
    if (currentLang === 'uk') apiLang = 'uk-UA';
    else if (currentLang === 'en') apiLang = 'en-US';

    const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${API_KEY}&language=${apiLang}`);
    const data = await res.json();

    // Ищем трейлер, в идеале на YouTube, тип Trailer
    const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube') || data.results.find(v => v.site === 'YouTube');
    if (trailer) {
      const wrapper = document.getElementById('videoWrapper');
      const thumb = document.getElementById('videoThumb');
      thumb.src = `https://img.youtube.com/vi/${trailer.key}/hqdefault.jpg`;
      wrapper.style.display = 'block';
      wrapper.onclick = () => {
        wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${trailer.key}?autoplay=1" allowfullscreen frameborder="0"></iframe>`;
      };
    }
  }

  highlightLang();
  loadMovie();
  loadTrailer();
</script>

</body>
</html>
