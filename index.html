<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <!-- SEO и соцсети -->

  <meta name="keywords" content="трейлеры фильмов, смотреть трейлеры, новинки кино, рейтинг фильмов, лучшие трейлеры, TopKino">
  <meta name="robots" content="index, follow">

  <meta property="og:title" content="TopKino — Трейлеры популярных фильмов" />
  <meta property="og:description" content="Смотрите трейлеры фильмов, узнавайте новинки кино и рейтинги. Подборка лучших трейлеров на TopKino." />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FPMXGR1HF9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-FPMXGR1HF9');
  </script>
  <!-- конец Google Analytics -->

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      position: sticky;
      top: 0;
      background: #222;
      padding: 10px 15px;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      flex-grow: 1;
      color: #00aaff;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .dropdown {
      position: relative;
    }
    .dropbtn {
      background: #444;
      color: white;
      padding: 8px 16px;
      font-size: 0.95rem;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .dropbtn:hover,
    .dropbtn.active {
      background-color: #00aaff;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 180px;
      max-height: 250px;
      overflow-y: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.7);
      z-index: 10;
      border-radius: 6px;
      margin-top: 6px;
      scrollbar-width: thin;
      scrollbar-color: #00aaff transparent;
    }
    .dropdown-content::-webkit-scrollbar {
      width: 6px;
    }
    .dropdown-content::-webkit-scrollbar-thumb {
      background-color: #00aaff;
      border-radius: 4px;
    }
    .dropdown-content button {
      color: white;
      padding: 10px 16px;
      text-align: left;
      background: none;
      border: none;
      width: 100%;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .dropdown-content button:hover,
    .dropdown-content button.active {
      background-color: #00aaff;
    }
    .show {
      display: block;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      padding: 20px;
    }
    .movie {
      background: #1d1d1d;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00aaff;
    }
    .movie img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #222;
    }
    .movie-title {
      padding: 8px 6px;
      font-size: 0.9rem;
      min-height: 45px;
      line-height: 1.2;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #aaa;
      font-size: 0.8rem;
      user-select: none;
      margin-top: 30px;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3rem;
      }
      .dropbtn {
        padding: 8px 12px;
        font-size: 0.85rem;
      }
      main {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      .movie img {
        height: 180px;
      }
    }
    @media (max-width: 480px) {
      header {
        justify-content: center;
        gap: 10px;
      }
      header h1 {
        font-size: 1.1rem;
      }
      .dropbtn {
        padding: 7px 10px;
        font-size: 0.75rem;
      }
      main {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
      .movie img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>TopKino</h1>
    <nav>
      <button class="dropbtn active" id="btn-popular" onclick="loadPopular()">Популярные фильмы</button>

      <div class="dropdown" id="year-dropdown">
        <button class="dropbtn" onclick="toggleDropdown('year-menu')">Фильмы по годам ⮟</button>
        <div class="dropdown-content" id="year-menu">
          <!-- Года сюда -->
        </div>
      </div>

      <div class="dropdown" id="genre-dropdown">
        <button class="dropbtn" onclick="toggleDropdown('genre-menu')">Жанры ⮟</button>
        <div class="dropdown-content" id="genre-menu">
          <!-- Жанры сюда -->
        </div>
      </div>
    </nav>
  </header>

  <main id="movies-container">
    <!-- Фильмы здесь -->
  </main>

  <footer>
    © 2025 TopKino. Все права защищены.
  </footer>

  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const IMG_URL = 'https://image.tmdb.org/t/p/w300';

    const moviesContainer = document.getElementById('movies-container');
    const genreMenu = document.getElementById('genre-menu');
    const yearMenu = document.getElementById('year-menu');

    let currentFilter = 'popular'; // popular, year, genre
    let currentGenreId = null;
    let currentYear = null;

    // Транслитерация для SEO URL
    function transliterate(str) {
      const ru = ['а','б','в','г','д','е','ё','ж','з','и','й','к','л','м','н','о','п','р','с','т','у','ф','х','ц','ч','ш','щ','ъ','ы','ь','э','ю','я',' '];
      const en = ['a','b','v','g','d','e','e','zh','z','i','y','k','l','m','n','o','p','r','s','t','u','f','h','ts','ch','sh','sch','','y','','e','yu','ya','-'];
      return str.toLowerCase().split('').map(c => {
        const index = ru.indexOf(c);
        return index >= 0 ? en[index] : c;
      }).join('').replace(/[^a-z0-9\-]/g, '');
    }

    // Переключение выпадающих меню
    function toggleDropdown(id) {
      const menu = document.getElementById(id);
      if (!menu) return;

      // Закрыть остальные
      document.querySelectorAll('.dropdown-content').forEach(dc => {
        if (dc !== menu) dc.classList.remove('show');
      });

      menu.classList.toggle('show');
    }

    // Закрыть меню при клике вне
    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
        document.querySelectorAll('.dropdown-content').forEach(dc => dc.classList.remove('show'));
      }
    }

    // Загружаем жанры и года
    async function initMenus() {
      await fetchGenres();
      populateYears();
    }

    async function fetchGenres() {
      try {
        const res = await fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${API_KEY}&language=ru-RU`);
        if (!res.ok) throw new Error('Ошибка сети');
        const data = await res.json();
        displayGenres(data.genres);
      } catch (e) {
        genreMenu.innerHTML = '<p style="padding:10px; color:#f55;">Не удалось загрузить жанры</p>';
      }
    }

    function displayGenres(genres) {
      genreMenu.innerHTML = '';

      const allBtn = document.createElement('button');
      allBtn.textContent = 'Все жанры';
      allBtn.classList.add('active');
      allBtn.onclick = () => {
        currentFilter = 'popular';
        currentGenreId = null;
        updateActiveButton('genre-menu', allBtn);
        loadPopular();
        closeAllDropdowns();
      };
      genreMenu.appendChild(allBtn);

      genres.forEach(g => {
        const btn = document.createElement('button');
        btn.textContent = g.name;
        btn.onclick = () => {
          currentFilter = 'genre';
          currentGenreId = g.id;
          updateActiveButton('genre-menu', btn);
          loadMoviesByGenre(g.id);
          closeAllDropdowns();
        };
        genreMenu.appendChild(btn);
      });
    }

    function populateYears() {
      yearMenu.innerHTML = '';

      const currentYearNum = new Date().getFullYear();
      const startYear = currentYearNum - 9; // последние 10 лет

      const allBtn = document.createElement('button');
      allBtn.textContent = 'Все года';
      allBtn.classList.add('active');
      allBtn.onclick = () => {
        currentFilter = 'popular';
        currentYear = null;
        updateActiveButton('year-menu', allBtn);
        loadPopular();
        closeAllDropdowns();
      };
      yearMenu.appendChild(allBtn);

      for(let y = currentYearNum; y >= startYear; y--) {
        const btn = document.createElement('button');
        btn.textContent = y;
        btn.onclick = () => {
          currentFilter = 'year';
          currentYear = y;
          updateActiveButton('year-menu', btn);
          loadMoviesByYear(y);
          closeAllDropdowns();
        };
        yearMenu.appendChild(btn);
      }
    }

    function updateActiveButton(menuId, activeBtn) {
      const menu = document.getElementById(menuId);
      menu.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
      activeBtn.classList.add('active');
    }

    function closeAllDropdowns() {
      document.querySelectorAll('.dropdown-content').forEach(dc => dc.classList.remove('show'));
    }

    // Загрузить популярные фильмы
    async function loadPopular() {
      highlightMainButton('btn-popular');
      try {
        const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=ru-RU`);
        if (!res.ok) throw new Error('Ошибка сети');
        const data = await res.json();
        displayMovies(data.results);
      } catch(e) {
        moviesContainer.innerHTML = '<p style="color:#f55; padding:10px;">Не удалось загрузить популярные фильмы</p>';
      }
    }

    // Загрузить фильмы по жанру
    async function loadMoviesByGenre(genreId) {
      removeMainButtonHighlight();
      try {
        const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=ru-RU&with_genres=${genreId}&sort_by=popularity.desc`);
        if (!res.ok) throw new Error('Ошибка сети');
        const data = await res.json();
        displayMovies(data.results);
      } catch(e) {
        moviesContainer.innerHTML = '<p style="color:#f55; padding:10px;">Не удалось загрузить фильмы по жанру</p>';
      }
    }

    // Загрузить фильмы по году
    async function loadMoviesByYear(year) {
      removeMainButtonHighlight();
      try {
        const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=ru-RU&primary_release_year=${year}&sort_by=popularity.desc`);
        if (!res.ok) throw new Error('Ошибка сети');
        const data = await res.json();
        displayMovies(data.results);
      } catch(e) {
        moviesContainer.innerHTML = '<p style="color:#f55; padding:10px;">Не удалось загрузить фильмы по году</p>';
      }
    }

    function highlightMainButton(id) {
      removeMainButtonHighlight();
      document.getElementById(id).classList.add('active');
    }

    function removeMainButtonHighlight() {
      document.querySelectorAll('nav > .dropbtn').forEach(btn => btn.classList.remove('active'));
    }

    function displayMovies(movies) {
      moviesContainer.innerHTML = '';
      if(!movies.length) {
        moviesContainer.innerHTML = '<p style="color:#ccc;">Фильмы не найдены</p>';
        return;
      }
      movies.forEach(movie => {
        const seoTitle = transliterate(movie.title);
        const card = document.createElement('a');
        card.href = `movie/${movie.id}-${seoTitle}.html`;
        card.className = 'movie';
        card.title = movie.title;
        card.innerHTML = `
          <img src="${movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/300x450?text=Нет+постера'}" alt="${movie.title}" />
          <div class="movie-title">${movie.title}</div>
        `;
        moviesContainer.appendChild(card);
      });
    }

    // Инициализация
    initMenus();
    loadPopular();

  </script>
</body>
</html>
