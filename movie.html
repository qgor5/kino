<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopKino — Детали фильма</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 15px;
    }

    a {
      color: #00aaff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .poster {
      width: 300px;
      height: 450px;
      aspect-ratio: 2 / 3;
      flex-shrink: 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      object-fit: cover;
      background-color: #222;
    }

    .details {
      flex: 1;
      min-width: 280px;
      min-height: 450px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .video-wrapper {
      width: 350px;
      height: 196px;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      align-self: flex-start;
    }

    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button::before {
      content: '';
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent white;
      margin-left: 5px;
    }

    .trailer-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      flex-shrink: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 992px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .trailer-container {
        width: 100%;
        align-items: center;
      }

      .details {
        min-height: auto;
      }
    }
  </style>
</head>
<body>

  <a href="index.html">← Назад к списку фильмов</a>

  <div class="container">
    <img class="poster" src="" alt="Постер фильма" width="300" height="450" loading="lazy">

    <div class="details">
      <h1 class="title"></h1>
      <p class="description"></p>
    </div>

    <div class="trailer-container">
      <div class="video-wrapper" id="videoWrapper" style="display:none;">
        <img id="videoThumb" src="" alt="Трейлер">
        <div class="play-button"></div>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    const pathParts = window.location.pathname.split('/');
    const lastPart = pathParts[pathParts.length - 1];
    const withoutExt = lastPart.replace('.html', '');
    const movieId = withoutExt.split('-')[0];

    async function loadMovieDetails() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}&language=ru-RU`);
      const movie = await res.json();

      document.querySelector('.poster').src = movie.poster_path
        ? IMG_URL + movie.poster_path
        : 'https://via.placeholder.com/300x450?text=Нет+постера';

      document.querySelector('.title').textContent = `${movie.title} (${movie.release_date?.slice(0, 4) || ''})`;
      document.querySelector('.description').textContent = movie.overview || 'Описание недоступно.';
    }

    async function loadTrailer() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${API_KEY}&language=ru-RU`);
      const data = await res.json();
      const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');

      if (trailer) {
        const wrapper = document.getElementById('videoWrapper');
        const thumb = document.getElementById('videoThumb');
        thumb.src = `https://img.youtube.com/vi/${trailer.key}/hqdefault.jpg`;
        wrapper.style.display = 'block';

        wrapper.addEventListener('click', () => {
          wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${trailer.key}?autoplay=1" allowfullscreen></iframe>`;
        });
      }
    }

    loadMovieDetails();
    loadTrailer();
  </script>

</body>
</html>
