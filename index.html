<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TopKino — Главная</title>
  <meta name="description" content="Лучшие фильмы, новинки кино и обзоры на TopKino." />
  <meta name="keywords" content="фильмы, кино, новинки кино, обзоры фильмов" />
  <link rel="canonical" href="https://topkino.netlify.app/index.html" />
  <style>
    /* Стили для главной страницы */
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
      padding: 15px;
    }
    header {
      background: #222;
      padding: 10px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #00aaff;
      user-select: none;
    }
    nav button {
      background: #444;
      color: white;
      padding: 8px 16px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      margin-left: 8px;
      font-size: 1rem;
    }
    nav button:hover {
      background-color: #00aaff;
    }
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .intro {
      margin-bottom: 25px;
    }
    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
    }
    .movie-card {
      background: #1d1d1d;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
      overflow: hidden;
      color: #eee;
      user-select: none;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      flex-direction: column;
    }
    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00aaff;
    }
    .movie-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 1px solid #222;
    }
    .movie-card h2 {
      font-size: 1.1rem;
      padding: 10px 12px;
      margin: 0;
      flex-grow: 1;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #aaa;
      font-size: 0.8rem;
      user-select: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>TopKino</h1>
  <nav>
    <button onclick="location.href='/blog/index.html'">Блог</button>
    <button onclick="location.href='/index.html'">Главная</button>
  </nav>
</header>

<main>
  <section class="intro">
    <h2>Добро пожаловать на TopKino</h2>
    <p>Здесь вы найдете лучшие фильмы, новости кино и обзоры.</p>
  </section>

  <section class="movie-list" aria-label="Популярные фильмы">
    <a href="#" class="movie-card" aria-label="Фильм Пример 1">
      <img src="https://via.placeholder.com/300x280?text=Фильм+1" alt="Постер фильма Пример 1" loading="lazy" />
      <h2>Фильм Пример 1</h2>
    </a>
    <a href="#" class="movie-card" aria-label="Фильм Пример 2">
      <img src="https://via.placeholder.com/300x280?text=Фильм+2" alt="Постер фильма Пример 2" loading="lazy" />
      <h2>Фильм Пример 2</h2>
    </a>
  </section>
</main>

<footer>
  © 2025 TopKino. Все права защищены.
</footer>

</body>
</html>
