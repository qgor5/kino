<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopKino — Детали фильма</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 15px;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .poster {
      width: 300px;
      height: 450px;
      aspect-ratio: 2 / 3;
      flex-shrink: 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      object-fit: cover;
      background-color: #222;
    }
    .details {
      flex: 1;
      min-width: 280px;
      min-height: 450px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      max-width: 600px;
    }
    .seo-text {
      margin-top: 30px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 8px;
      line-height: 1.5;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .seo-text h2 {
      margin-top: 0;
      color: #00aaff;
    }
    .meta-info {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
    .video-wrapper {
      margin: 40px auto 0;
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-button::before {
      content: '';
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent white;
      margin-left: 5px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .poster {
        width: 100%;
        max-width: 400px;
      }
      .details {
        width: 100%;
        min-height: auto;
      }
      .video-wrapper {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html">← Назад к списку фильмов</a>

  <div class="container">
    <img class="poster" src="" alt="Постер фильма" width="300" height="450" loading="lazy">
    <div class="details">
      <h1 class="title"></h1>
      <p class="meta-info" id="releaseDate"></p>
      <p class="meta-info" id="director"></p>
      <p class="meta-info" id="actors"></p>
      <p class="description"></p>
      <p class="meta-info" id="rating"></p>
    </div>
  </div>

  <div class="seo-text" id="seoText"></div>

  <div class="video-wrapper" id="videoWrapper" style="display:none;">
    <img id="videoThumb" src="" alt="Трейлер">
    <div class="play-button"></div>
  </div>

  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    const pathParts = window.location.pathname.split('/');
    const lastPart = pathParts[pathParts.length - 1];
    const withoutExt = lastPart.replace('.html', '');
    const movieId = withoutExt.split('-')[0];

    async function loadMovieDetails() {
      const movieRes = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}&language=ru-RU`);
      const movie = await movieRes.json();

      const creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${API_KEY}&language=ru-RU`);
      const credits = await creditsRes.json();

      document.querySelector('.poster').src = movie.poster_path
        ? IMG_URL + movie.poster_path
        : 'https://via.placeholder.com/300x450?text=Нет+постера';

      document.querySelector('.title').textContent = `${movie.title} (${movie.release_date?.slice(0, 4) || ''})`;

      document.getElementById('releaseDate').textContent = movie.release_date
        ? `Дата выхода: ${movie.release_date}`
        : '';

      const director = credits.crew.find(member => member.job === 'Director');
      document.getElementById('director').textContent = director
        ? `Режиссёр: ${director.name}`
        : 'Режиссёр: информация отсутствует';

      const topActors = credits.cast.slice(0, 5).map(actor => actor.name).join(', ');
      document.getElementById('actors').textContent = topActors
        ? `В главных ролях: ${topActors}`
        : 'Информация об актёрах отсутствует';

      document.querySelector('.description').textContent = movie.overview || 'Описание недоступно.';

      document.getElementById('rating').textContent = `Рейтинг TMDB: ${movie.vote_average?.toFixed(1) || 'нет'} (${movie.vote_count || 0} голосов)`;

      document.getElementById('seoText').innerHTML = generateSeoText(movie, director, topActors);
    }

    function generateSeoText(movie, director, topActors) {
      const title = movie.title;
      const year = movie.release_date?.slice(0, 4) || '';
      const fullDate = movie.release_date || '';
      const genres = movie.genres?.map(g => g.name).join(', ') || 'жанр неизвестен';
      const rating = movie.vote_average?.toFixed(1) || 'нет рейтинга';
      const votes = movie.vote_count || 0;
      const overview = movie.overview || '';
      const directorName = director ? director.name : 'информация отсутствует';
      const actorsList = topActors || 'информация отсутствует';

      const keywords = [title, 'фильм', year, 'смотреть онлайн', genres, directorName, 'трейлер', 'отзывы', 'рейтинг'];

      const phrases = [
        `Фильм «${title}» (${fullDate}) — это ${genres.toLowerCase()}, который режиссировал ${directorName}.`,
        `В главных ролях: ${actorsList}.`,
        `Проект получил рейтинг ${rating} на TMDB по результатам ${votes} голосов.`,
        `Сюжет фильма: ${overview}`,
        `Если вы ищете качественное кино в жанре ${genres.toLowerCase()}, то «${title}» станет отличным выбором.`,
        `Этот фильм ${year} года обязательно стоит посмотреть всем поклонникам жанров ${genres.toLowerCase()}.`
      ];

      const shuffled = phrases.sort(() => 0.5 - Math.random());

      return `
        <h2>«${title}»</h2>
        <p>${shuffled.slice(0, 4).join(' ')}</p>
        <meta name="keywords" content="${keywords.join(', ')}" />
      `;
    }

    async function loadTrailer() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${API_KEY}&language=ru-RU`);
      const data = await res.json();
      const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');

      if (trailer) {
        const wrapper = document.getElementById('videoWrapper');
        const thumb = document.getElementById('videoThumb');
        thumb.src = `https://img.youtube.com/vi/${trailer.key}/hqdefault.jpg`;
        wrapper.style.display = 'block';

        wrapper.addEventListener('click', () => {
          wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${trailer.key}?autoplay=1" allowfullscreen></iframe>`;
        });
      }
    }

    loadMovieDetails();
    loadTrailer();
  </script>

</body>
</html>
