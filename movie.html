<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopKino — Детали фильма</title>
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#111">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 15px;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .poster {
      width: 300px;
      height: 450px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      object-fit: cover;
      background-color: #222;
    }
    .details {
      flex: 1;
      min-width: 280px;
      max-width: 600px;
    }
    .video-wrapper {
      margin: 40px auto 20px;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      cursor: pointer;
    }
    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-button::before {
      content: '';
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent white;
    }
    .seo-text {
      background: #1a1a1a;
      padding: 20px;
      margin-top: 40px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      line-height: 1.6;
    }
    .seo-text h2 {
      margin-top: 0;
      color: #00aaff;
    }
    .social-links {
      margin-top: 40px;
      text-align: center;
    }
    .social-links a {
      margin: 0 10px;
    }
    /* Стили для списка актёров */
    #actorsList ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    #actorsList li {
      width: 140px;
      cursor: pointer;
      text-align: center;
      border-radius: 8px;
      background: #222;
      padding: 10px;
      transition: background-color 0.3s;
    }
    #actorsList li:hover {
      background: #00aaff;
      color: #111;
    }
    #actorsList img {
      width: 140px;
      height: 180px;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 8px;
      user-select: none;
      pointer-events: none;
    }
    #actorsList span {
      display: block;
      font-size: 14px;
      font-weight: bold;
      user-select: none;
    }
    /* Стили для похожих фильмов */
    #similarMoviesList ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    #similarMoviesList li {
      width: 140px;
      text-align: center;
      border-radius: 8px;
      background: #222;
      padding: 10px;
      transition: background-color 0.3s;
    }
    #similarMoviesList li:hover {
      background: #00aaff;
      color: #111;
    }
    #similarMoviesList img {
      width: 140px;
      height: 180px;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 8px;
      user-select: none;
      pointer-events: none;
    }
    #similarMoviesList span {
      display: block;
      font-size: 14px;
      font-weight: bold;
      user-select: none;
    }
    /* Модальное окно */
    #actorModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: #eee;
      padding: 30px 20px 20px 20px;
      overflow-y: auto;
      z-index: 9999;
      font-size: 16px;
      box-sizing: border-box;
    }
    #actorModal img {
      max-width: 250px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #actorModal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 28px;
    }
    #actorModal p {
      margin-bottom: 12px;
      line-height: 1.5;
    }
    #closeModal {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 36px;
      background: none;
      border: none;
      color: #eee;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
      padding: 0;
      user-select: none;
    }
    #closeModal:hover {
      color: #00aaff;
    }
  </style>
</head>
<body>

  <a href="/index.html">← Назад к списку фильмов</a>

  <div class="container">
    <img class="poster" src="" alt="Постер фильма">
    <div class="details">
      <h1 class="title"></h1>
      <p class="meta-info" id="releaseDate"></p>
      <p class="meta-info" id="director"></p>
      <p class="meta-info" id="actors"><strong>Актёры:</strong></p>
      <div id="actorsList"><ul></ul></div>
      <p class="description"></p>
      <p class="meta-info" id="rating"></p>
    </div>
  </div>

  <div class="video-wrapper" id="videoWrapper" style="display:none;">
    <img id="videoThumb" src="" alt="Трейлер">
    <div class="play-button"></div>
  </div>

  <div id="similarMoviesList">
    <h2>Похожие фильмы</h2>
    <ul></ul>
  </div>

  <div class="seo-text" id="seoText"></div>

  <div class="social-links">
    <a href="https://t.me/film_kia" target="_blank" rel="noopener" title="Telegram">
      <svg viewBox="0 0 24 24" width="32" height="32"><path fill="#0088cc" d="M9.99 17.99l-.4-3.57 9.36-8.46-11.5 7.1-4.3-1.34 20.2-8.08-3.36 17.35-6.4-5.4-3.6 2.4z"/></svg>
    </a>
    <a href="https://www.youtube.com/channel/UCp3sC6EPr6qhLKVMbA0S64A" target="_blank" rel="noopener" title="YouTube">
      <svg viewBox="0 0 24 24" width="32" height="32"><path fill="#FF0000" d="M23 7s-.2-1.5-.8-2.2c-.7-.8-1.6-.8-2-1C17.7 3.5 12 3.5 12 3.5s-5.7 0-8.2.3c-.5.2-1.3.2-2 1C1.2 5.5 1 7 1 7S.8 8.8.8 10.6v2.8C.8 15.2 1 17 1 17s.2 1.5.8 2.2c.7.8 1.6.8 2 1C6.3 20.5 12 20.5 12 20.5s5.7 0 8.2-.3c.5-.2 1.3-.2 2-1 .6-.7.8-2.2.8-2.2s.2-1.8.2-3.6v-2.8C23.2 8.8 23 7 23 7z"/><path fill="#FFF" d="M10 15.5v-7l6 3.5-6 3.5z"/></svg>
    </a>
    <a href="https://www.facebook.com/groups/kino1" target="_blank" rel="noopener" title="Facebook">
      <svg viewBox="0 0 24 24" width="32" height="32"><path fill="#1877f2" d="M22.676 0H1.324C.593 0 0 .593 0 1.324v21.352C0 23.407.593 24 1.324 24h11.495v-9.294H9.847V11.04h2.972V8.414c0-2.937 1.794-4.541 4.414-4.541 1.256 0 2.337.094 2.652.135v3.074h-1.82c-1.429 0-1.705.679-1.705 1.673v2.195h3.409l-.444 3.667h-2.965V24h5.81C23.407 24 24 23.407 24 22.676V1.324C24 .593 23.407 0 22.676 0z"/></svg>
    </a>
  </div>

  <!-- Модальное окно для актёра -->
  <div id="actorModal" role="dialog" aria-modal="true" aria-labelledby="actorName" tabindex="-1">
    <button id="closeModal" aria-label="Закрыть">×</button>
    <h2 id="actorName"></h2>
    <img id="actorPhoto" src="" alt="Фото актёра" />
    <p id="actorBirthday"></p>
    <p id="actorPlaceOfBirth"></p>
    <p id="actorBiography"></p>
  </div>

  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';
    const movieId = location.pathname.split('/').pop().split('-')[0];
    const seoTextEl = document.getElementById('seoText');

    async function loadMovie() {
      const movieRes = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}&language=ru-RU`);
      const movie = await movieRes.json();

      const creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${API_KEY}&language=ru-RU`);
      const credits = await creditsRes.json();

      const director = credits.crew.find(p => p.job === 'Director')?.name || 'Неизвестен';
      const actors = credits.cast.slice(0, 3).map(a => a.name);
      const genres = movie.genres.map(g => g.name);
      const poster = movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/300x450';

      document.querySelector('.poster').src = poster;
      document.querySelector('.title').textContent = `${movie.title} (${movie.release_date.slice(0,4)})`;
      document.getElementById('releaseDate').textContent = `Дата выхода: ${movie.release_date}`;
      document.getElementById('director').textContent = `Режиссёр: ${director}`;
      // Здесь не выводим просто текст актеров, список ниже
      document.querySelector('.description').textContent = movie.overview;
      document.getElementById('rating').textContent = `Рейтинг TMDB: ${movie.vote_average.toFixed(1)} (${movie.vote_count} голосов)`;

      // SEO текст — сохраняется 1 раз
      const seoKey = `seo-${movieId}`;
      let seo = localStorage.getItem(seoKey);
      if (!seo) {
        seo = `<h2>${movie.title} — смотреть онлайн</h2>
        <p>Фильм «${movie.title}» в жанре ${genres.join(', ').toLowerCase()} вышел в ${movie.release_date.slice(0, 4)} году. Режиссёр — ${director}. В главных ролях: ${actors.join(', ')}. Сюжет: ${movie.overview}</p>
        <p>Этот проект получил оценку ${movie.vote_average.toFixed(1)} на TMDB на основе ${movie.vote_count} голосов. Если вы любите ${genres.join(', ').toLowerCase()}, этот фильм вам точно понравится.</p>`;
        localStorage.setItem(seoKey, seo);
      }
      seoTextEl.innerHTML = seo;

      // Schema.org JSON-LD
      const schema = {
        "@context": "https://schema.org",
        "@type": "Movie",
        "name": movie.title,
        "description": movie.overview,
        "datePublished": movie.release_date,
        "url": location.href,
        "image": poster,
        "genre": genres,
        "inLanguage": "ru",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": movie.vote_average.toFixed(1),
          "ratingCount": movie.vote_count,
          "bestRating": "10",
          "worstRating": "1"
        },
        "review": {
          "@type": "Review",
          "author": {
            "@type": "Person",
            "name": "Кинообзор TopKino"
          },
          "datePublished": movie.release_date,
          "reviewBody": `Рецензия на фильм «${movie.title}»: одна из лучших картин ${movie.release_date.slice(0,4)} года. Отличная игра актёров и сильная режиссура.`,
          "reviewRating": {
            "@type": "Rating",
            "ratingValue": "8",
            "bestRating": "10",
            "worstRating": "1"
          }
        },
        "director": { "@type": "Person", "name": director },
        "actor": actors.map(name => ({ "@type": "Person", "name": name })),
        "publisher": {
          "@type": "Organization",
          "name": "TopKino",
          "url": "https://topkino.netlify.app/",
          "logo": { "@type": "ImageObject", "url": "https://topkino.netlify.app/logo.png" }
        }
      };
      const script = document.createElement('script');
      script.type = 'application/ld+json';
      script.textContent = JSON.stringify(schema);
      document.head.appendChild(script);
    }

    async function loadTrailer() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${API_KEY}&language=ru-RU`);
      const data = await res.json();
      const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
      if (trailer) {
        const wrapper = document.getElementById('videoWrapper');
        const thumb = document.getElementById('videoThumb');
        thumb.src = `https://img.youtube.com/vi/${trailer.key}/hqdefault.jpg`;
        wrapper.style.display = 'block';
        wrapper.onclick = () => {
          wrapper.innerHTML = ''; // очищаем превью

          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${trailer.key}?autoplay=1`;
          iframe.allowFullscreen = true;
          iframe.loading = 'lazy';
          iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');

          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.border = 'none';

          wrapper.appendChild(iframe);
        };
      }
    }

    async function loadActors() {
      const creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${API_KEY}&language=ru-RU`);
      const credits = await creditsRes.json();

      const actorsListEl = document.querySelector('#actorsList ul');
      actorsListEl.innerHTML = ''; // очистка

      credits.cast.slice(0, 12).forEach(actor => {
        const li = document.createElement('li');
        li.style.cursor = 'pointer';

        li.dataset.actorId = actor.id;

        const img = document.createElement('img');
        img.src = actor.profile_path ? IMG_URL + actor.profile_path : 'https://via.placeholder.com/140x180?text=No+Photo';
        img.alt = actor.name;

        const name = document.createElement('span');
        name.textContent = actor.name;

        li.appendChild(img);
        li.appendChild(name);
        actorsListEl.appendChild(li);
      });

      // Обработчик клика по актёру
      actorsListEl.addEventListener('click', async (e) => {
        let li = e.target.closest('li');
        if (!li) return;
        const actorId = li.dataset.actorId;
        if (!actorId) return;

        await showActorModal(actorId);
      });
    }

    async function loadSimilarMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/similar?api_key=${API_KEY}&language=ru-RU&page=1`);
      const data = await res.json();

      const listEl = document.querySelector('#similarMoviesList ul');
      listEl.innerHTML = '';

      data.results.slice(0, 8).forEach(movie => {
        const li = document.createElement('li');
        const img = document.createElement('img');
        img.src = movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/140x180?text=No+Poster';
        img.alt = movie.title;

        const span = document.createElement('span');
        span.textContent = movie.title;

        li.appendChild(img);
        li.appendChild(span);

        li.style.cursor = 'pointer';
        li.onclick = () => {
          // Перезагрузить страницу с новым фильмом (обновить location)
          window.location.href = `/${movie.id}-${movie.title.toLowerCase().replace(/[^a-zа-яё0-9]+/g, '-')}`;
        };

        listEl.appendChild(li);
      });
    }

    async function showActorModal(actorId) {
      const modal = document.getElementById('actorModal');
      const nameEl = document.getElementById('actorName');
      const photoEl = document.getElementById('actorPhoto');
      const birthdayEl = document.getElementById('actorBirthday');
      const placeOfBirthEl = document.getElementById('actorPlaceOfBirth');
      const biographyEl = document.getElementById('actorBiography');

      try {
        const res = await fetch(`https://api.themoviedb.org/3/person/${actorId}?api_key=${API_KEY}&language=ru-RU`);
        const data = await res.json();

        nameEl.textContent = data.name || 'Имя не найдено';
        photoEl.src = data.profile_path ? IMG_URL + data.profile_path : 'https://via.placeholder.com/200x300?text=No+Photo';
        photoEl.alt = data.name || '';
        birthdayEl.textContent = data.birthday ? `Дата рождения: ${data.birthday}` : '';
        placeOfBirthEl.textContent = data.place_of_birth ? `Место рождения: ${data.place_of_birth}` : '';
        biographyEl.textContent = data.biography || 'Биография отсутствует.';

        modal.style.display = 'block';
        modal.focus();
      } catch (error) {
        alert('Ошибка при загрузке данных актёра.');
      }
    }

    // Закрытие модального окна
    document.getElementById('closeModal').onclick = () => {
      document.getElementById('actorModal').style.display = 'none';
    };

    // Закрытие по нажатию Esc
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') {
        document.getElementById('actorModal').style.display = 'none';
      }
    });

    loadMovie();
    loadTrailer();
    loadActors();
    loadSimilarMovies();
  </script>

</body>
</html>
