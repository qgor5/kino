<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Популярные фильмы - TopKino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0; padding: 0;
    }
    header, footer {
      background: #222;
      padding: 15px 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
    }
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .movie {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
      cursor: pointer;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      display: block;
      height: 225px;
      object-fit: cover;
    }
    .movie-title {
      padding: 10px;
      font-size: 16px;
      text-align: center;
      height: 50px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    <h1>Популярные фильмы</h1>
  </header>

  <main id="movies-container">
    <!-- Фильмы появятся здесь -->
  </main>

  <footer>
    <small>© 2025 TopKino. Все права защищены.</small>
  </footer>

  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=ru-RU&page=1`;
    const IMG_BASE_URL = 'https://image.tmdb.org/t/p/w300';

    async function fetchPopularMovies() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Ошибка загрузки данных');
        const data = await res.json();
        displayMovies(data.results);
      } catch (err) {
        document.getElementById('movies-container').innerHTML = `<p style="color:red; text-align:center;">${err.message}</p>`;
      }
    }

    function displayMovies(movies) {
      const container = document.getElementById('movies-container');
      container.innerHTML = '';

      movies.forEach(movie => {
        const movieEl = document.createElement('a');
        movieEl.classList.add('movie');
        movieEl.href = `movie.html?id=${movie.id}`;
        movieEl.target = '_self';
        movieEl.innerHTML = `
          <img src="${movie.poster_path ? IMG_BASE_URL + movie.poster_path : 'https://via.placeholder.com/300x450?text=Нет+постера'}" alt="${movie.title}" />
          <div class="movie-title">${movie.title}</div>
        `;
        container.appendChild(movieEl);
      });
    }

    fetchPopularMovies();
  </script>
</body>
</html>
