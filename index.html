<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopKino — Главная</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-title {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Популярные фильмы</h1>
  <div class="grid" id="movies"></div>

  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    function slugify(text) {
      return text.toLowerCase()
        .replace(/ё/g, 'e')
        .replace(/[а-яa-z0-9]+/gi, w =>
          w.normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '')
            .replace(/[^a-z0-9]+/gi, '-'))
        .replace(/^-+|-+$/g, '')
        .replace(/--+/g, '-');
    }

    async function loadMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=ru-RU&page=1`);
      const data = await res.json();
      const container = document.getElementById('movies');

      data.results.forEach(movie => {
        const slug = slugify(movie.title);
        const url = `/movie/${slug}-${movie.id}`;
        const card = document.createElement('a');
        card.href = url;
        card.className = 'card';
        card.innerHTML = `
          <img src="${movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/300x450?text=Нет+постера'}" alt="${movie.title}">
          <div class="card-title">${movie.title}</div>
        `;
        container.appendChild(card);
      });
    }

    loadMovies();
  </script>

</body>
</html>
