<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopKino — Детали фильма</title>
  <meta name="description" content="Смотрите трейлер, подробности и рейтинг фильма. Узнайте мнение о фильме, актёрах и режиссёре.">
  <script>
    const movieId = location.pathname.split('/').pop().split('-')[0];
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 15px;
    }
    a {
      color: #00aaff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .poster {
      width: 300px;
      height: 450px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .details {
      flex: 1;
      min-width: 280px;
      max-width: 600px;
    }
    .seo-text, .seo-bottom {
      margin: 30px auto;
      max-width: 800px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 8px;
      line-height: 1.5;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .seo-text h2, .seo-bottom h2 {
      color: #00aaff;
    }
    .meta-info {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
    .video-wrapper {
      margin: 40px auto 0;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .video-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .play-button::before {
      content: '';
      border-style: solid;
      border-width: 12px 0 12px 20px;
      border-color: transparent transparent transparent white;
    }
    .social-links {
      margin-top: 40px;
      text-align: center;
    }
    .social-links a {
      margin: 0 10px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <a href="../index.html">← Назад к списку фильмов</a>

  <div class="container">
    <img class="poster" src="" alt="Постер фильма">
    <div class="details">
      <h1 class="title"></h1>
      <p class="meta-info" id="releaseDate"></p>
      <p class="meta-info" id="director"></p>
      <p class="meta-info" id="actors"></p>
      <p class="description"></p>
      <p class="meta-info" id="rating"></p>
    </div>
  </div>

  <div class="seo-text" id="seoTop"></div>

  <div class="video-wrapper" id="videoWrapper" style="display:none;">
    <img id="videoThumb" src="" alt="Трейлер">
    <div class="play-button"></div>
  </div>

  <div class="seo-bottom" id="seoBottom"></div>

  <div class="social-links">
    <a href="https://t.me/film_kia" target="_blank" title="Telegram">
      <svg width="32" height="32" viewBox="0 0 24 24"><path fill="#0088cc" d="M9.99 17.99l-.4-3.57 9.36-8.46-11.5 7.1-4.3-1.34 20.2-8.08-3.36 17.35-6.4-5.4-3.6 2.4z"/></svg>
    </a>
    <a href="https://www.youtube.com/channel/UCp3sC6EPr6qhLKVMbA0S64A" target="_blank" title="YouTube">
      <svg width="32" height="32" viewBox="0 0 24 24"><path fill="#FF0000" d="M23 7s-.2-1.5-.8-2.2c-.7-.8-1.6-.8-2-1C17.7 3.5 12 3.5 12 3.5s-5.7 0-8.2.3c-.5.2-1.3.2-2 1C1.2 5.5 1 7 1 7S.8 8.8.8 10.6v2.8C.8 15.2 1 17 1 17s.2 1.5.8 2.2c.7.8 1.6.8 2 1C6.3 20.5 12 20.5 12 20.5s5.7 0 8.2-.3c.5-.2 1.3-.2 2-1 .6-.7.8-2.2.8-2.2s.2-1.8.2-3.6v-2.8C23.2 8.8 23 7 23 7z"/><path fill="#FFF" d="M10 15.5v-7l6 3.5-6 3.5z"/></svg>
    </a>
    <a href="https://www.facebook.com/groups/kino1" target="_blank" title="Facebook">
      <svg width="32" height="32" viewBox="0 0 24 24"><path fill="#1877f2" d="M22.676 0H1.324C.593 0 0 .593 0 1.324v21.352C0 23.407.593 24 1.324 24h11.495v-9.294H9.847V11.04h2.972V8.414c0-2.937 1.794-4.541 4.414-4.541 1.256 0 2.337.094 2.652.135v3.074h-1.82c-1.429 0-1.705.679-1.705 1.673v2.195h3.409l-.444 3.667h-2.965V24h5.81C23.407 24 24 23.407 24 22.676V1.324C24 .593 23.407 0 22.676 0z"/></svg>
    </a>
  </div>

  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    async function loadMovie() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}&language=ru-RU`);
      const movie = await res.json();

      const creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${API_KEY}&language=ru-RU`);
      const credits = await creditsRes.json();

      const director = credits.crew.find(p => p.job === 'Director');
      const actors = credits.cast.slice(0, 5).map(a => a.name).join(', ');

      document.querySelector('.poster').src = movie.poster_path ? IMG_URL + movie.poster_path : 'https://via.placeholder.com/300x450?text=Нет+постера';
      document.querySelector('.title').textContent = `${movie.title} (${movie.release_date?.slice(0, 4) || ''})`;
      document.querySelector('.description').textContent = movie.overview || 'Описание отсутствует.';
      document.getElementById('releaseDate').textContent = `Дата выхода: ${movie.release_date || '—'}`;
      document.getElementById('director').textContent = `Режиссёр: ${director?.name || 'неизвестен'}`;
      document.getElementById('actors').textContent = `Актёры: ${actors || 'нет данных'}`;
      document.getElementById('rating').textContent = `Рейтинг TMDB: ${movie.vote_average?.toFixed(1) || '—'} (${movie.vote_count} голосов)`;

      if (!localStorage.getItem(`seo-top-${movieId}`)) {
        const topText = `«${movie.title}» — ${movie.genres.map(g => g.name).join(', ')} фильм ${movie.release_date?.slice(0,4)} года, режиссёр ${director?.name || 'неизвестен'}. История, актёры: ${actors}. Описание: ${movie.overview}`;
        const bottomText = `Фильм получил высокие оценки и активно обсуждается зрителями. Он выделяется оригинальностью, качественной постановкой и глубокими эмоциями. Особенно стоит отметить атмосферу и операторскую работу.`;
        localStorage.setItem(`seo-top-${movieId}`, topText);
        localStorage.setItem(`seo-bottom-${movieId}`, bottomText);
      }

      document.getElementById('seoTop').innerHTML = `<h2>О фильме «${movie.title}»</h2><p>${localStorage.getItem(`seo-top-${movieId}`)}</p>`;
      document.getElementById('seoBottom').innerHTML = `<p>${localStorage.getItem(`seo-bottom-${movieId}`)}</p>`;
    }

    async function loadTrailer() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${API_KEY}&language=ru-RU`);
      const data = await res.json();
      const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
      if (trailer) {
        const wrapper = document.getElementById('videoWrapper');
        const thumb = document.getElementById('videoThumb');
        thumb.src = `https://img.youtube.com/vi/${trailer.key}/hqdefault.jpg`;
        wrapper.style.display = 'block';
        wrapper.onclick = () => {
          wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/${trailer.key}?autoplay=1" allowfullscreen></iframe>`;
        };
      }
    }

    loadMovie();
    loadTrailer();
  </script>

</body>
</html>
