<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopKino — Детали фильма</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }

    header {
      background: #222;
      padding: 12px 16px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #1d1d1d;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    .poster {
      max-width: 300px;
      float: left;
      margin-right: 20px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.5);
    }

    .details {
      overflow: hidden;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 10px;
    }

    p {
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .tagline {
      font-style: italic;
      color: #aaa;
      margin-bottom: 10px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00aaff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .poster {
        float: none;
        display: block;
        margin: 0 auto 20px;
      }

      .details {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>TopKino — Детали фильма</header>

  <div class="container">
    <img id="poster" class="poster" src="" alt="Постер фильма" />
    <div class="details">
      <h1 id="title">Загрузка...</h1>
      <div id="tagline" class="tagline"></div>
      <p id="overview">Описание фильма загружается...</p>
      <p><strong>Дата выхода:</strong> <span id="release-date"></span></p>
      <p><strong>Рейтинг:</strong> <span id="rating"></span> / 10</p>
      <a class="back-link" href="../index.html">← Назад к списку фильмов</a>
    </div>
  </div>

  <script>
    const API_KEY = '7cb67565ace3a08cd9d099c749787121';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    function extractIdFromUrl() {
      const url = window.location.pathname;
      const slug = url.substring(url.lastIndexOf('/') + 1); // ch-ya-574475.html
      const match = slug.match(/-(\d+)\.html$/);
      return match ? match[1] : null;
    }

    async function loadMovieDetails() {
      const movieId = extractIdFromUrl();
      if (!movieId) {
        document.getElementById('title').textContent = 'Ошибка: ID фильма не найден.';
        return;
      }

      try {
        const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}&language=ru-RU`);
        const movie = await response.json();

        document.title = `${movie.title} — TopKino`;
        document.getElementById('title').textContent = movie.title;
        document.getElementById('overview').textContent = movie.overview || 'Описание недоступно.';
        document.getElementById('tagline').textContent = movie.tagline || '';
        document.getElementById('release-date').textContent = movie.release_date || 'Неизвестна';
        document.getElementById('rating').textContent = movie.vote_average || '—';
        document.getElementById('poster').src = movie.poster_path
          ? IMG_URL + movie.poster_path
          : 'https://via.placeholder.com/300x450?text=Нет+постера';
        document.getElementById('poster').alt = movie.title;
      } catch (error) {
        document.getElementById('title').textContent = 'Ошибка загрузки данных фильма.';
        console.error(error);
      }
    }

    loadMovieDetails();
  </script>
</body>
</html>
